<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ngo Anti-Corruption</title>
    <link rel="icon" href="../static/img/ngo_logo.jpg" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../static/img/ngo_logo2.jpg"
            alt=""
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          <span
            style="
              text-align: center;
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            "
          >
            <b><i>Ngo Anti-Corruption</i></b>
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/userhome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/userdonatepage">Donate</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Statement
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/userpendingpage">Pending</a></li>
                <li><a class="dropdown-item" href="/userapporvedpage">Apporved</a></li>
                <li><a class="dropdown-item" href="/userrejectedpage">Rejected</a></li>
              </ul>
            </li>
          </ul>
          <a href="/userlogout">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              style="color: white"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
    </nav>

    <br/><br/><br/>
    {% for message in messages %}
    <h5 style="color: brown; text-align: center">{{message}}</h5>
    {% endfor %}

    <div class="col d-flex justify-content-center" style="margin-top: 75px">
      <div class="card" style="width: 22rem">
        <div class="card-body" style="margin: 10px">
          <form action="userdonate" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <img
                src="../static/img/qr.svg"
                width="200px"
                height="200px"
                alt="Italian Trulli"
                style="border-radius: 10px"
              />
            </div>
            <br />
            <h4
              style="
                text-align: center;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                  'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              "
            >
              <b><i>Donate</i></b>
            </h4>
            <br />
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="amount"
                required
              />
              <label for="floatingInput">Amount Paid</label>
            </div><br/>
            <div class="form-floating">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  ><i>Upload Recipt Screenshot</i></label
                >
                <input class="form-control" type="file" id="formFile" name="screenshot" required/>
              </div>
            </div>
            <br />
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" type="submit">Submit</button>
              </div>
            </div>
          </form>
          <br />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
