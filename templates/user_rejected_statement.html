<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ngo Anti-Corruption</title>
    <link rel="icon" href="../static/img/ngo_logo.jpg" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/userhome">
          <img
            src="../static/img/ngo_logo2.jpg"
            alt=""
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          <span
            style="
              text-align: center;
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            "
          >
            <b><i>Ngo Anti-Corruption</i></b>
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/userhome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userdonatepage">Donate</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Statement
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/userpendingpage">Pending</a></li>
                <li><a class="dropdown-item" href="/userapporvedpage">Apporved</a></li>
                <li><a class="dropdown-item" href="/userrejectedpage">Rejected</a></li>
              </ul>
            </li>
          </ul>
          <a href="/userlogout">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              style="color: white"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
    </nav>

    <br /><br />

    <div class="container">

      <h3 style="text-align: center; text-align: center;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
        'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><i>Rejected Statement</i></h3><br/>
      
      <table class="table" style="text-align: center;">
        <thead class="table-dark">
          <tr>
            <th scope="col">Recipt</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody style="font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; vertical-align: middle;">
        {% for state in statement %}
          <tr>
            <td>
              <a href="http://127.0.0.1:8080/ipfs/{{ state.screenshot }}"><img src="http://127.0.0.1:8080/ipfs/{{ state.screenshot }}" width="80px" height="80px" alt="" style="border-radius: 2px"/></a></td>
            <td>Rs. {{state.amount}}</td>
            <td>{{state.timestamp}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
